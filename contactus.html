<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CareCheck</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Base styles */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2a002b; 
      color: #f3f3f3; 
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header styles */
    header {
      background-color: #2b0030; 
      color: #fff;
      padding: 25px 20px; 
      text-align: center;
      animation: slideIn 1.2s ease-out;
      border-bottom: 2px solid #8e44ad; 
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Logo styles */
    .logo {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #d4af37; 
    }

    header nav {
      margin-top: 15px;
    }

    header nav a {
      color: #e0d7ff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.4s ease, transform 0.4s ease, text-shadow 0.4s ease;
    }

    header nav a:hover {
      color: #ffd700; 
      transform: scale(1.15);
      text-shadow: 0 0 8px #ffd700, 0 0 12px #ffd700;
    }

    /* Main container styles */
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #3b003d; 
      padding: 25px;
      border-radius: 12px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 0 10px #8e44ad; 
      animation: popIn 1.5s ease-in-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .container h2 {
      font-size: 2rem;
      color: #ffd700; 
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6); 
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #e0d7ff;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      background-color: #8e44ad; 
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .btn:hover {
      background-color: #ffd700; 
      color: #2a002b; 
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.8);
    }

    .btn:active {
      transform: translateY(2px);
    }

    /* Footer styles */
    footer {
      background-color: #2b0030;
      color: white;
      padding: 30px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer .footer-links a {
      color: #ffd700;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    footer .footer-links a:hover {
      transform: scale(1.1);
      color: #e0d7ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us - CareCheck</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or feedback, feel free to reach out to us. We are here to assist you!</p>

    <form action="submit-form.php" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 CareCheck. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="contactus.html">Contact Us</a> | 
      <a href="privacypolicy.html">Privacy Policy</a> | 
      <a href="termsofservice.html">Terms of Service</a>
    </div>
  </footer>

</body>
</html>

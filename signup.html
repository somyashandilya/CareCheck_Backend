<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CareCheck</title>
  <style>
    /* Base styles */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2a002b;
      color: #f3f3f3;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header styles */
    header {
      background-color: #2b0030;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      animation: slideIn 1.2s ease-out;
      border-bottom: 2px solid #d4af37;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Logo styles with glow effect */
    .logo {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: glow 10s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #d4af37, 0 0 7px #d4af37, 0 0 8px #d4af37;
      }
      to {
        box-shadow: 0 0 5px #d4af37, 0 0 7px #d4af37, 0 0 8px #d4af37;
      }
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #d4af37;
    }

    header nav {
      margin-top: 15px;
    }

    header nav a {
      color: #e0d7ff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.4s ease, transform 0.4s ease, text-shadow 0.4s ease;
    }

    header nav a:hover {
      color: #ffd700;
      transform: scale(1.15);
      text-shadow: 0 0 8px #ffd700, 0 0 12px #ffd700;
    }

    /* Main container styles */
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #3b003d;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 0 10px #8e44ad;
      animation: popIn 1.5s ease-in-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .container h2 {
      font-size: 2rem;
      color: #d4af37;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
    }

    .form-group input:focus {
      border-color: #8e44ad;
      outline: none;
    }

    button {
      display: inline-block;
      background-color: #8e44ad;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #ffd700;
      color: #2a002b;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.8);
    }

    button:active {
      transform: translateY(2px);
    }

    p {
      text-align: center;
    }

    footer {
      background-color: #2b0030;
      color: white;
      padding: 30px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer .footer-content p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.jpeg" alt="CareCheck Logo" class="logo">
      <h1>Create an Account</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Sign Up for CareCheck</h2>

    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 CareCheck. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload on form submission

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate the inputs
      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill out all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Simulate saving user data (you can implement this with a backend system)
      const user = {
        name,
        email,
        password
      };

      // Save user data to localStorage (temporary solution for demo purposes)
      localStorage.setItem('user', JSON.stringify(user));

      alert('Registration successful!');
      window.location.href = 'login.html'; // Redirect to login page after successful sign up
    });
  </script>
</body>
</html>

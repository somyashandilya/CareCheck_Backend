<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CareCheck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a002b;
      color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b0030;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #d4af37;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      background-color: #3b003d;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7), 0 0 10px #8e44ad;
      padding: 30px;
      margin: 10px;
      width: 280px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      color: #d4af37;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.2rem;
    }

    .card button {
      background-color: #8e44ad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #ffd700;
      color: #2a002b;
    }

    footer {
      background-color: #2b0030;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>CareCheck Admin Dashboard</h1>
  </header>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="card">
      <h3>Total Signups</h3>
      <p id="signup-count">Loading...</p>
      <button onclick="viewUsers()">View Users</button>
    </div>

    <div class="card">
      <h3>Total CT Scans Detected</h3>
      <p id="scan-count">Loading...</p>
      <button onclick="viewCTScans()">View Scans</button>
    </div>

    <div class="card">
      <h3>Total Users</h3>
      <p id="total-users">Loading...</p>
      <button onclick="viewUserDetails()">View Users</button>
    </div>

    <div class="card">
      <h3>Admin Actions</h3>
      <button onclick="createAccount()">Create Admin</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CareCheck. All Rights Reserved.</p>
  </footer>

  <script>
    // Simulate fetching data from API
    async function fetchData() {
      // Simulated API responses (replace with actual fetch logic)
      const stats = await fetch('/api/stats');  // Example endpoint
      const statsData = await stats.json();
      
      const totalSignups = statsData.signups;
      const totalScans = statsData.scans;
      const totalUsers = statsData.users;
      
      // Set data to cards
      document.getElementById('signup-count').textContent = totalSignups;
      document.getElementById('scan-count').textContent = totalScans;
      document.getElementById('total-users').textContent = totalUsers;
    }

    fetchData();

    // Admin actions
    function viewUsers() {
      // Fetch and display users from your backend
      alert('Viewing all users.');
      window.location.href = '/users';  // Redirect to user management page
    }

    function viewCTScans() {
      // Fetch and display CT scan details from your backend
      alert('Viewing CT scan details.');
      window.location.href = '/scans';  // Redirect to CT scan management page
    }

    function viewUserDetails() {
      // Fetch and display user details
      alert('Viewing user details.');
      window.location.href = '/users/details';  // Redirect to specific user details page
    }

    function createAccount() {
      alert('Creating a new admin account.');
      // Implement logic to create a new admin account
      window.location.href = '/create-admin';  // Redirect to admin creation page
    }
  </script>
</body>
</html>
